server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://your_loki:3100/loki/api/v1/push

scrape_configs:
- job_name: app-logs
  entry_parser: raw
  static_configs:
  - targets:
      - localhost
    labels:
      job: app-logs
      __path__: /var/log/app.log